<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <style>
        body {
            background-color: #190934;
        }

        .carousel-button {
            background-color: #F4D000;
            color: #FFFFFF;
        }

        .carousel-button:hover {
            color: #F4D000;
            background-color: #FFFFFF;
        }

        .carousel-wrapper {
            transition: transform 1s ease-in-out;
            position: relative;
            /* Ensure it doesn't overlap with the indicators */
        }

        .carousel-indicators {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            display: flex;
            gap: 10px;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-indicator.active {
            background-color: #F4D000;
        }


        @media (max-width: 768px) {
            .carousel-wrapper {
                flex-direction: column;
                height: auto;
            }

            .carousel-wrapper img {
                width: 100%;
                height: auto;
            }

            .fixed-mobile-device {
                top: 20%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 550px) {
            .carousel-wrapper {
                flex-direction: column;
                height: auto;
            }

            .carousel-wrapper img {
                width: 100%;
                height: auto;
            }

            .fixed-mobile-device {
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>
    <section>

        <div class="relative w-full mx-auto max-w-6xl overflow-hidden carousel-wrapper">
            <!-- Carousel Wrapper -->
            <div id="carousel-wrapper" class="flex h-[49rem] transition-transform duration-500 ease-in-out">
                <!-- Slide 1 -->
                <div class="w-full shrink-0 flex justify-center items-center duration-700 ease-in-out"
                    data-carousel-item>
                    <div class="relative w-[80%] h-[72%]">
                        <img src="assets/images/desktop_top.png" class="w-full" alt="Browser Frame">
                        <img id="desktop-screen-1" class="desktop-screen absolute w-full h-full object-cover"
                            src="https://www.buzzinteractive.co/wp-content/uploads/2019/08/Funnel.png"
                            alt="Desktop View">
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="w-full shrink-0 flex justify-center items-center duration-700 ease-in-out"
                    data-carousel-item>
                    <div class="relative w-[80%] h-[72%]">
                        <img src="assets/images/desktop_top.png" class="w-full" alt="Browser Frame">
                        <img id="desktop-screen-2" class="desktop-screen absolute w-full h-full object-cover"
                            src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
                            alt="Desktop View">
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="w-full shrink-0 flex justify-center items-center duration-700 ease-in-out"
                    data-carousel-item>
                    <div class="relative w-[80%] h-[72%]">
                        <img src="assets/images/desktop_top.png" class="w-full" alt="Browser Frame">
                        <img id="desktop-screen-3" class="desktop-screen absolute w-full h-full object-cover"
                            src="https://www.buzzinteractive.co/wp-content/uploads/2019/08/Funnel.png"
                            alt="Desktop View">
                    </div>
                </div>

                <!-- Slide 4 -->
                <div class="w-full shrink-0 flex justify-center items-center duration-700 ease-in-out"
                    data-carousel-item>
                    <div class="relative w-[80%] h-[72%]">
                        <img src="assets/images/desktop_top.png" class="w-full" alt="Browser Frame">
                        <img id="desktop-screen-4" class="desktop-screen absolute w-full h-full object-cover"
                            src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
                            alt="Desktop View">
                    </div>
                </div>

                <!-- Slide 5 -->
                <div class="w-full shrink-0 flex justify-center items-center duration-700 ease-in-out"
                    data-carousel-item>
                    <div class="relative w-[80%] h-[72%]">
                        <img src="assets/images/desktop_top.png" class="w-full" alt="Browser Frame">
                        <img id="desktop-screen-5" class="desktop-screen absolute w-full h-full object-cover"
                            src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
                            alt="Desktop View">
                    </div>
                </div>
                <!-- Slide 6 -->
                <div class="w-full shrink-0 flex justify-center items-center duration-700 ease-in-out"
                    data-carousel-item>
                    <div class="relative w-[80%] h-[72%]">
                        <img src="assets/images/desktop_top.png" class="w-full" alt="Browser Frame">
                        <img id="desktop-screen-6" class="desktop-screen absolute w-full h-full object-cover"
                            src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
                            alt="Desktop View">
                    </div>
                </div>
            </div>

        </div>

        <!-- Fixed Mobile Device -->
        <div class="absolute  md:top-[50%] top-[40%] left-[77%] md:left-[60%] z-50 fixed-mobile-device">
            <img src="assets/images/phone_body.png" class="mx-auto relative" alt="Phone">
            <div class="absolute top-[11.5%] left-[24%] w-[52%] h-[76%] overflow-hidden">
                <img id="mobile-screen-1" class="mobile-screen h-full w-full object-cover"
                    src="https://www.buzzinteractive.co/wp-content/uploads/2019/08/Funnel.jpg" alt="Mobile View">
            </div>
        </div>

        <!-- Slider indicators -->
        <div class="carousel-indicators">
            <button id="indicator-1" class="carousel-indicator active"></button>
            <button id="indicator-2" class="carousel-indicator"></button>
            <button id="indicator-3" class="carousel-indicator"></button>
            <button id="indicator-4" class="carousel-indicator"></button>
            <button id="indicator-5" class="carousel-indicator"></button>
            <button id="indicator-6" class="carousel-indicator"></button>
        </div>

        <!-- Navigation Buttons -->
        <button id="prevBtn" type="button"
            class="absolute -top-40  md:top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button id="nextBtn" type="button"
            class="absolute -top-40  md:top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>

    </section>

    <script>
        const desktopScreens = document.querySelectorAll(".desktop-screen");
        const mobileScreens = document.querySelectorAll(".mobile-screen");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const carouselWrapper = document.getElementById("carousel-wrapper");
        const indicators = document.querySelectorAll('.carousel-indicator');

        const slides = [
            { desktop: "assets/images/desktop_work_1.png", mobile: "assets/images/mobile_1.jpeg" },
            { desktop: "assets/images/desktop_work_2.png", mobile: "assets/images/mobile_2.jpeg" },
            { desktop: "assets/images/desktop_work_3.png", mobile: "assets/images/mobile_3.jpeg" },
            { desktop: "assets/images/desktop_work_4.png", mobile: "assets/images/mobile_4.jpeg" },
            { desktop: "assets/images/desktop_work_5.png", mobile: "assets/images/mobile_5.jpeg" },
            { desktop: "assets/images/desktop_work_6.png", mobile: "assets/images/mobile_6.jpeg" },

        ];

        let currentIndex = 0;

        function updateCarousel() {
            // Update desktop screens
            desktopScreens.forEach(screen => screen.src = slides[currentIndex].desktop);
            // Update mobile screens
            mobileScreens.forEach(screen => screen.src = slides[currentIndex].mobile);

            // Update the position of the carousel wrapper
            carouselWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;

            // Update the active indicator
            indicators.forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add("active");
                } else {
                    indicator.classList.remove("active");
                }
            });
        }

        function autoSlide() {
            // Move to the next slide, looping back to the first one if necessary
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        }

        nextBtn.addEventListener("click", () => {
            // Move to the next slide, looping back to the first one if necessary
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        });

        prevBtn.addEventListener("click", () => {
            // Move to the previous slide, looping back to the last one if necessary
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateCarousel();
        });

        // // Auto slide every 5 seconds
        setInterval(autoSlide, 3000);

        // Initialize the carousel
        updateCarousel();

    </script>
</body>

</html>
